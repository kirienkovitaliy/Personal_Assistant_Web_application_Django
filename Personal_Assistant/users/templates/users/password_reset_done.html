{% extends "app/base.html" %}

{% block content %}
{% if messages %}
{% for message in messages %}
<div {% if message.tags %} class="alert alert-{{message.tags}}" {% endif %} role="alert">
    {{message}}
</div>
{% endfor %}
{% endif %}

<h2 style="color: white;">Password reset request sent</h2>
<p style="color: white;">We've emailed you with instructions on how to reset your password.</p>

{% endblock %}
