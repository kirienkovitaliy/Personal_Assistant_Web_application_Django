{% extends "app/base.html" %}

{% block content %}
<style>
    body {
        background-color: #f0f0f0;
    }

    .content {
        display: flex;
        justify-content: center;
        align-items: flex-start;
        min-height: 100vh;
        padding-top: 10px;
    }

    .form-container {
        position: relative;
        max-width: 400px;
        padding: 20px;
        background-color: #333;
        border-radius: 5px;
        text-align: center;
    }

    .close-button {
        position: absolute;
        top: 10px;
        right: 10px;
        width: 30px;
        height: 30px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 20px;
        cursor: pointer;
        color: white;
    }

    h2 {
        color: white;
        margin-top: 0;
    }

    form {
        color: white;
        margin-top: 20px;
    }

    form button {
        background-color: #007bff;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 3px;
        cursor: pointer;
    }

</style>
<div class="content">
    <div class="form-container">
        <a href="/" class="close-button">&times;</a>
        <h2>Password reset</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Reset</button>
        </form>
    </div>
</div>
{% endblock %}
