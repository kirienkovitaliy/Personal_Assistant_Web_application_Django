{% extends "app/base.html" %}

{% block currency-container %}
<div class="currency-container">
    <div>
      <span id="buy-usd">BUY - USD: </span><span id="usd-buy-value"></span>
    </div>
    <div>
      <span id="sale-usd">SALE - USD: </span><span id="usd-sale-value"></span>
    </div>
    <div>
      <span id="buy-eur">BUY - EUR: </span><span id="eur-buy-value"></span>
    </div>
    <div>
      <span id="sale-eur">SALE - EUR: </span><span id="eur-sale-value"></span>
    </div>
  </div>
{% endblock %}
{% block nav %}
 <div class="container">
    <div class="buttons">
      {% if user.is_authenticated %}
      <a href="{% url 'app:pictures' %}"><button class="signup-btn">Contacts</button></a>
      <a href="{% url 'app:pictures' %}"><button class="signup-btn">Notes</button></a>
      <a href="{% url 'app:upload' %}"><button class="signup-btn">Upload</button></a>
      <a href="{% url 'users:logout' %}"><button class="signup-btn">Logout</button></a>
      {% else %}
      <a href="{% url 'users:login' %}"><button class="login-btn">Login</button></a>
      <a href="{% url 'users:register' %}"><button class="signup-btn">SignUp</button></a>
      {% endif %}
    </div>
 </div>
{% endblock %}
