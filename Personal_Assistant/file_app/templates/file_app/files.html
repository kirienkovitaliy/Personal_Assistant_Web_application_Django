<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Personal Assistant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
    <div class="row header-box ms-3 mt-3">
        <div class="col-md-8">
            <p>
                <a href="{% url 'file_app:upload' %}" type="button" class="btn btn-primary">Add file</a>
            </p>
        </div>
    </div>
    <div class="row ms-3">
        {% load static %}
        {% for file in files %}
        <div class="card ms-3" style="width: 18rem;">
            <img src="{{file.file.url}}" class="card-img-top">
            <div class="card-body">
                <h5 class="card-title">{{file.file.name}}</h5>
                <a href="{{file.file.url}}" class="btn btn-primary">Download</a>
                <a href="{% url 'file_app:delete' file.id%}" class="btn btn-primary">Delete</a>
            </div>
        </div>
        {% endfor %}
    </div>
</body>

</html>
