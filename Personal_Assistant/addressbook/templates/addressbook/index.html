{% extends "app/base.html" %}

{% block content %}
<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #333;
    }

    main {
        text-align: center;
        background-color: #fff;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(194, 14, 14, 0.23);
        width: 90%;
        max-width: 1100px;
    }

    a {
        color: inherit;
        text-decoration: inherit;
    }

    .search button[type="submit"] {
        background-color: #555;
        border: none;
        color: #fff;
        cursor: pointer;
        padding: 10px 20px;
        border-radius: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        margin-left: 10px;
        transition: .9s ease;
    }

    .search button[type="submit"]:hover {
        transform: scale(1.1);
        background-color: #444;
    }

    .input-group {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-top: 20px;
    }

    .input-group input[type="text"] {
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 20px;
        flex: 1;
        max-width: 300px;
    }

    .input-group button[type="submit"],
    .input-group button[type="reset"] {
        background-color: #555;
        border: none;
        color: #fff;
        cursor: pointer;
        padding: 10px 20px;
        border-radius: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        margin-left: 10px;
        transition: .9s ease;
    }

    .input-group button[type="submit"]:hover,
    .input-group button[type="reset"]:hover {
        transform: scale(1.1);
        background-color: #444;
    }

    .cards-container {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        justify-content: center;
        margin-top: 20px;
        max-height: 400px;
        overflow-y: auto;
    }

    .card {
        width: 230px;
        height: 350px;
        background: #555;
        border-radius: 15px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        color: #fff;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        padding: 15px;
    }

    .card span {
        font-weight: 600;
        font-size: 16px;
    }

    .card .job {
        font-weight: 400;
        font-size: 12px;
    }

    .card button {
        padding: 8px 25px;
        border-radius: 8px;
        border: none;
        margin-top: 13px;
        background: #444;
        color: #9d9999;
        font-weight: 600;
        cursor: pointer;
        transition: .3s ease;
    }

    .card button:hover {
        background: #333;
    }
 .add-contact-btn button {
        margin: 15px auto;

    }
    .add-contact-btn {
        margin-top: 20px;
    }
    .signup-btn {

  background-color: #888080; /* Белый фон кнопок */}
</style>
<main>
    <nav>
        <div class="add-contact-btn">
            <a href="{% url 'addressbook:add_contact' %}">
                <button class="signup-btn">Add contact</button>
            </a>
        </div>
    </nav>
    <h1 style="color: #020202;">Address Book</h1>
    <form class="input-group">

    <label for="birthday-on-next-week" style="color: #171616; font-size: larger">Birthday on next week only:</label>
        <input type="checkbox" name="birthday_on_next_week" id="birthday-on-next-week" style="margin: 10px">
        <button class="btn btn-secondary btn-sm" type="submit" style="margin: 10px">Submit</button>
    </form>
    <form class="input-group">
        <input name="q" type="text" class="form-control" id="inputText" placeholder="Search for..." value="{{ request.GET.q }}">
        <button type="submit">Search</button>
        <button type="reset"><a href="{% url 'addressbook:home' %}">Reset</a></button>
    </form>
    <div class="cards-container">
        {% for i in object_list %}
            <div class="card">
                <div class="card-border-top"></div>
                <span>{{ i.name }}</span>
                <p class="job">{{ i.phone_number }}</p>
                <p class="job">{{ i.email }}</p>
                <p class="job">{{ i.address }}</p>
                <p class="job">{{ i.birthday }}</p>
                <button><a href="{% url 'addressbook:edit_contact' i.pk %}" role="button">Edit</a></button>
                <button><a href="#" onclick="deleteObject('{{ i.pk }}')" role="button">Delete</a></button>
            </div>
        {% endfor %}
    </div>
    <script>
        function deleteObject(pk) {
            if (confirm('Are you sure you want to delete this object?')) {
                fetch(`/addressbook/delete/${pk}`, {
                    method: 'POST',
                    headers: { 'X-CSRFToken': '{{ csrf_token }}' }
                })
                .then(response => {
                    if (response.status === 204) {
                        location.reload();
                    } else {
                        alert('Failed to delete the object.');
                    }
                })
                .catch(error => {
                    console.error('Error occurred while deleting the object:', error);
                    alert('An error occurred while deleting the object.');
                });
            }
        }
    </script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#birthday-on-next-week').change(function() {
                const isChecked = $(this).prop('checked');
                localStorage.setItem('birthday_on_next_week', isChecked);
            });
            const isChecked = localStorage.getItem('birthday_on_next_week') === 'true';
            $('#birthday-on-next-week').prop('checked', isChecked);
        });
    </script>
</main>
{% endblock %}
