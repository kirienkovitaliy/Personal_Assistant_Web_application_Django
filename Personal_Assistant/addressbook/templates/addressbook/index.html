<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Main page</title>
    <!--<link rel="stylesheet" href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css"/>-->
    <style>
        .horizontal-list {
            display: inline;
            list-style-type: none;
            padding: 0;
        }
        
        .horizontal-list li {
            display:inline;
            margin-right: 10px;
        }
    </style>
</head>
<body>
<main class="container">
    <nav style="margin-bottom: 20px; border-bottom: 2px solid; padding-left: 30px">
        <ul>
            <li><a href="{% url 'add_contact' %}" role="button">Add contact</a></li>
        </ul>
    </nav>
    <h1>Main page</h1>

    <form>
        <div class="input-group">
            <input>
            <button></button>
            <a></a>
        </div>
    </form>

    <!--List of contacts-->
    <div style="display: flex;">
        <ul class="list-articles">
            {% for i in object_list %}
            <li>
            <figure style="border-left: .25rem solid;">
            <div style="margin-left: 20px;">
                <H3>{{ i.name }}</H3>
                <p>{{ i.phone_number }}</p>
                <p>{{ i.email }}</p>
                <p>{{ i.address }}</p>
                <p>{{ i.birthday }}</p>
            </div>
            <a href="{% url 'edit_contact' i.pk %}" role="button">Edit</a>
            <a href="#" onclick="deleteObject('{{ i.pk }}')" role="button">Delete</a>
            </figure>
            </li>
            {% endfor %}
        </ul>
    </div>
    <script>
        function deleteObject(pk) {
            if (confirm('Are you sure you want to delete this object?')) {
                // Perform deletion by making a POST request
                fetch(`/addressbook/delete/${pk}`, {
                    method: 'POST',
                    headers: { 'X-CSRFToken': '{{ csrf_token }}' }
                })
                .then(response => {
                    // Check if deletion was successful (status code 204)
                    if (response.status === 204) {
                        // Refresh the page to update the object list
                        location.reload();
                    } else {
                        alert('Failed to delete the object.');
                    }
                })
                .catch(error => {
                    console.error('Error occurred while deleting the object:', error);
                    alert('An error occurred while deleting the object.');
                });
            }
        }
    </script>
</main>
</body>
</html>
