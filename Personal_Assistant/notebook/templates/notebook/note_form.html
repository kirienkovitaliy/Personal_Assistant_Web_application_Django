{% extends "app/base.html" %}

{% block content %}
<title>{% if object %}Edit note{% else %}Create note{% endif %}</title>
<style>
    body {
        font-family: Arial, sans-serif;
    }
    .form-container {
        position: relative; /* Позиционирование для крестика */
        display: flex;
        flex-direction: column;
        align-items: center;
        max-width: 400px;
        margin: 30px auto 0; /* 30px сверху, 0 снизу, и 0 по бокам */
        padding: 20px;
        border: 1px solid #ddd;
        background-color: #9b9191;
        border-radius: 10px; /* Скругление краев */
    }
    .close-button {
        position: absolute;
        top: 5px;
        right: 5px;
        width: 30px;
        height: 30px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 20px;
        cursor: pointer;
        border-radius: 5px; /* Закругление краев квадрата */
        background-color: white; /* Белый цвет для квадрата */
    }
    .close-button::before,
    .close-button::after {
        content: "";
        position: absolute;
        width: 20px;
        height: 2px;
        background-color: black; /* Черный цвет для крестика */
        border-radius: 2px; /* Закругление краев для крестика */
    }
    .close-button::before {
        transform: rotate(45deg);
    }
    .close-button::after {
        transform: rotate(-45deg);
    }
    h1 {
        color: black; /* Черный цвет для названия полей */
        margin-bottom: 20px; /* Добавим немного отступа снизу для заголовка */
    }
    .form-label {
        font-weight: bold;
        margin-right: 10px;
        flex: 0.3;
        text-align: right;
    }
    .form-input {
        flex: 0.7;
    }
    .form-error {
        color: red;
        margin-top: 5px;
    }
    .add-button-container {
        display: flex;
        justify-content: center;
        margin-top: 20px;
    }
    .add-button {
        padding: 10px 20px;
        background-color: #ddd;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    .add-button:hover {
        background-color: #ccc;
    }
</style>
<body>
    <div class="form-container">
        <a href="{% url 'notebook:note_home' %}" class="close-button">&nbsp;</a>
        <h1>{% if object %}Edit note{% else %}Create note{% endif %}</h1>
        <form method="post">
            {% csrf_token %}
            <div class="form-error">{{ form.non_field_errors }}</div>
            {% for f in form %}
            <div class="form-field">
                <label class="form-label" for="{{ f.id_for_label }}">{{ f.label }}</label>
                <div class="form-input">{{ f }}</div>
                <div class="form-error">{{ f.errors }}</div>
            </div>
            {% endfor %}
            <div class="add-button-container">
                <button type="submit" class="add-button">{% if object %}Update{% else %}Add{% endif %}</button>
            </div>
        </form>
    </div>
</body>
{% endblock %}
